<div class="container">
  <mat-toolbar color="primary" class="main-toolbar">
    <span [routerLink]="['']">{{ title }}</span>
  </mat-toolbar>
  <div class="video-list">
    <mat-list color="primary">
      <mat-list-item *ngFor="let video of videoList; let i = index">
        <span class="img-container"><img [src]="video.thumbnail" /></span>
        <span>
          <h3 mat-line>{{ video.name }}</h3>
          <h5 mat-line>{{ video.author }}</h5>
        </span>
        <!-- <mat-icon color="primary" *ngIf="currentFile.index === i && !state?.error">volume_up</mat-icon> -->
        <!-- <h6 *ngIf="currentFile.index === i && state?.error">ERROR</h6> -->
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </div>
  <div class="media-footer">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <!-- {{ state?.readableCurrentTime }} -->
        <!-- <mat-slider class="time-slider" min="0" [max]="state?.duration" step="1" [value]="state?.currentTime"
          (input)="onSliderChangeEnd($event)" [disabled]="state?.error || currentFile.index === undefined"></mat-slider> -->
        <!-- {{ state?.readableDuration }} -->
      </mat-toolbar-row>
      <mat-toolbar-row class="media-action-bar">
        <button mat-button [disabled]="isFirstPlaying()" (click)="previous()">
          <mat-icon mat-list-icon>skip_previous</mat-icon>
        </button>
        <button mat-button (click)="play()">
          <mat-icon mat-list-icon>play_circle_filled</mat-icon>
        </button>
        <button mat-button (click)="pause()">
          <mat-icon mat-list-icon>pause</mat-icon>
        </button>
        <button mat-button [disabled]="isLastPlaying()" (click)="next()">
          <mat-icon mat-list-icon>skip_next</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</div>
